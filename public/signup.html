<!DOCTYPE html>
<html lang="en">

<head>
  <title>Central Port</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body id="mainBody">
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 credentials">


        <button type="submit" id="loginModal" class="btn btn-default">Login</button>
        <img src="images/centralPort2.png" id="friends">
        <button type="submit" id="newModal" class="btn btn-default">Sign Up</button>

        </form>
      </div>
    </div>
    <!-- Modal Start -->
    <!-- Log in Modal -->
    <!-- The Modal -->
    <div id="lModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="greeting">Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="user-input">User name</label>
            <input class="form-control" id="user-input" placeholder="User">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
    </div>
  </div>
  </div>

  <!-- Sign Up Modal -->
  <!-- The Modal -->
  <div id="sModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close2">&times;</span>
      <h2 id="greeting">Sign Up Form</h2>
      <form class="signup">
        <div class="form-group">
          <label for="user-input">User name</label>
          <input class="form-control" id="user-input-signup" placeholder="User">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password-input-signup" placeholder="Password">
        </div>
        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span> <span class="msg"></span>
        </div>
        <button type="submit" class="btn btn-default">Sign Up</button>
      </form>
    </div>
  </div>
  </div>
  </div>
  <script>
    // Get the modal
    var modal = document.getElementById("lModal");

    // Get the button that opens the modal
    var btn = document.getElementById("loginModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal 
    btn.onclick = function () {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    document.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    var modal2 = document.getElementById("sModal");

    var btn2 = document.getElementById("newModal");

    var span2 = document.getElementsByClassName("close2")[0];


    btn2.onclick = function () {
      modal2.style.display = "block";
    }

    span2.onclick = function () {
      modal2.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == modal2) {
        modal2.style.display = "none";
      }

    }
  </script>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>  

</body>

</html>
