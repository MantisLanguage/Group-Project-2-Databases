<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Central Port</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light rounded-bottom" id="navColor">
            <button class="navbar-brand" type="button" id="homeButton"><img src="./images/centralPort2.png" alt="Port Logo" height="50px" width="150px"></button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">

                        <select class="custom-select" id="category">
                            <option selected>Categories</option>
                            <option value="">All</option>
                            <option value="pets">Pets</option>
                            <option value="sports">Sports</option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="searchUser">
                    <input class="form-control mr-sm-2" type="search" id="userSearch">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search by username</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="container">
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary btn-block" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample" id="form-collapse-style">
                    Got Something to Say?
                </button>
            </div>
        </div>

        <div class="collapse" id="collapseExample">
            <form class="card card-body" id="formBody">
                <div class="form-group row">
                    <label for="exampleFormControlInput1">Title</label>
                    <input type="text" class="form-control" id="input-title">
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="input-message" rows="3"></textarea>
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlSelect1">Chat About</label>
                    <select class="form-control" id="input-category">
                        <option value="Pets">Pets</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-11">
                        <label for="exampleFormControlFile1">Choose Photo</label>
                        <input type="file" class="form-control-file" id="input-photo" accept="image/*">
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" id="posts-html"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./js/testing.js" type="text/javascript"></script>
</body>

</html>
